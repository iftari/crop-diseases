<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crop Disease</title>
</head>

<body>
    <div class="container jumbotron">
        <h1 class="display-4">Crop Disease Predictor</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
        <hr class="my-4">
    </div>

    <form class="container" action="" method="post" enctype="multipart/form-data">
        <input type="file" name="image" id="" required><br><br>
        <input class="btn btn-outline-info btn-lg" type="submit" value="Predict">
    </form>
    <hr>
    {% if prediction %}
    <h1 class="container">
        <img src="static/uploads/{{image}}" class="img-fluid" alt="Responsive image"><br>
        <hr>
        <b>Predicted Crop Disease : {{prediction}}</b> <br>
        <b>Probability: {{probability}}%</b>
    </h1>
    {% endif %}
</body>

</html>
